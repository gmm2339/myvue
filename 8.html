<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>element-ui 表格用法</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/element-ui@2.3.7/lib/theme-chalk/index.css">
	<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
	<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
	<script src="https://cdn.bootcss.com/vue-i18n/7.6.0/vue-i18n.min.js"></script>
	<script src="https://unpkg.com/element-ui@2.3.7/lib/index.js"></script>
</head>
<body>
	<div id="app">
		
	</div>
	
	<script>
		new Vue({
			el:"#app",
			template:`
			<div>
				<el-table :data = "tabledata" :border = true>
					<el-table-column prop="date" label = "日期">
					</el-table-column>
					<el-table-column prop="name" label = "姓名">
					</el-table-column>
					<el-table-column prop="address" label = "地址">
					</el-table-column>
					<el-table-column  label = "操作">
						<template slot-scope = "scope">
							<el-button @click = edit(scope.$index,scope.row)>编辑
							</el-button>
							<el-button @click = delete(scope.$index,scope.row)>删除
							</el-button>
						</template>
						
					</el-table-column>
				</el-table>
			</div>
			`,
			methods:{
				edit:function(index,row){
					console.log(this);
					console.dir(row);
					console.log(index);
					this.tabledata[index].date = row.date+index;
				},
				delete:function(index,row){
					console.log("...................");
					this.tabledata = this.tabledata.splice(index,1);
					console.log(this.tabledata);
				},

			},
			data(){
				return{
					tabledata:[
					{
						date: '2016-05-03',
				        name: '张三',
				        address: '上海市普陀区金沙江路 1518 弄'
				    }, 
				    {
			        	date: '2016-05-03',
				        name: '李四',
				        address: '上海市普陀区金沙江路 1518 弄'
				    }, 
				    {
				        date: '2016-05-03',
				        name: '王五',
				        address: '上海市普陀区金沙江路 1518 弄'
				    }
				    ]
				}
			}
		})
	</script>
</body>
</html>
