<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基础</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<!-- v-bind 属性绑定值 -->
	<!-- v-on 事件绑定 -->
	<script>
		let vue = new Vue({
			el:"#app",
			template:`
			<!-- 模板中必须有个根节点 -->
			<div>
				<span v-text = "mytext"></span>
				<span v-html = "myhtml"></span>
				<button v-if="isExit">测试v-if</button>
				<input v-bind:value="myvalue" :file="'text'" />
				<button v-on:click = "myvalue = '改变了'">点我，我是绑定了事件啊，点我改变myvalue 的值，vue察觉了页面中使用的变量值更改了，所以重新渲染可上面的值 v-on 简写@</button>
			</div>
			`,
			data:function(){
				return {
					mytext:`<h1>
								我等同于innertext
							</h1>`,	
					myhtml:`<h1>
								我等同于innerhtml
							</h1>`,
					isExit:true,
					myvalue:`123`,
				}
				
			}
		})
	</script>
</body>
</html>
